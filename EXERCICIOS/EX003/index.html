<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testtando carga de imagens</h1>
    <hr size="2px">
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta</p>
    <img src="Developer200px.png" alt="Eu desenvolvedor">
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <!--Para inserir uma imagem que esteja em subpastas você terá que indicar 
        o nome da pasta + / + nome do arquivo da imagem, como abaixo-->
    <img src="imagens/Linguagens200.png" alt="Linguagens de desenvolvimento">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://i2.wp.com/seginfo.com.br/wp-content/uploads/2010/10/2270445552_e1441651d8-150x150.jpg?resize=150%2C150" alt="Logo javaScript">
    <!--Para pegar imagens externas vc precisa cópiar o endereço da imagem diretamente do site na internet-->
</body>
</html>
