<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos sobre formulários</title>
</head>
    <body>
        <h1>Mais elementos de um formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados pessoais</legend>
                <p>
                    <label for="i-nome">Nome:</label>
                    <input type="text" name="nome" id="i-nome" required minlength="5" maxlength="20" placeholder="informe nome completo">
                </p>
                <p>
                    <label for="i-mail">E-mail:</label>
                    <input type="email" name="mail" id="i-mail" required minlength="8" maxlength="20" placeholder="Informe seu e-mail" autocomplete="email">
                </p>
                <p>
                    <label for="i-tel">Telefone:</label>
                    <input type="tel" name="telf" id="i-tel" required min="9" max="9" placeholder="(xxx) xxxxx-xxxx" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" autofocus>
                    <!--
                        Eu coloquei o autofocus, que deixa a caixa já selecionada ao carregar a página
                        Estudar sobre regrets, expressões regulares, como a que foi utilizada acima com o pattern..
                        \(\d{2}\)= ao DDD
                        \d{4,5}-\d{4} = número do celular ou fixo
                    -->
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="limpar">
            </p>
        </form>
    </body>
</html>
