<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--Desliga o auto complete do formulário  -->
    <form action="cadastro.php" autocomplete="off" method="post">
    <!--O label cria uma conexão entre o texto e a caixa de input, seja ela qual for.-->
        <p><label for="i-nome">Nome:</label>
            <input type="text" name="nome" id="i-nome"></p>
        <p><label for="i-sobrenome">Sobrenome:</label>
            <input type="text" name="sobreno" id="i-sobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
