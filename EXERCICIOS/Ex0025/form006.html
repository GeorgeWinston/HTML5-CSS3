<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de formulários</title>
</head>
<body>
    <h1>Estudos de formulários</h1>
    <h3>Elementos color, range e file em HTMl</h3>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="i-cor">Escolha uma cor:</label>
            <input type="color" name="cor" id="i-cor" value="#00ff00">
        </p>
        <p>
            <label for="i-nivel">Nível de satisfação:</label>
            <!-- Com o uso de "min e max" ele começa no valor minimo e vai pulando do máximo e máximo -->
            <input type="range" name="sat" id="i-nivel" min="1" max="5">
            <!-- Sem o uso de "min e max" ele começa no valor minimo e vai até o máximo sem pular. O "value" indica um valor que a barra já aparecerá preenchida-->
            <input type="range" name="sat" id="i-nivel" value="80">
        </p>
        <p>
            <label for="i-foto">Foto do perfil:</label>
            <input type="file" name="foto" id="i-foto">
        </p>
    </form>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </p>
</body>
</html>
